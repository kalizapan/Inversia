<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Financiero – Inversia</title>
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 rounded shadow-lg bg-white">
        <h2 class="mb-4 text-primary">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" style="width:32px;">
            Chat Financiero Inversia
        </h2>

        <form method="POST">
            <div class="mb-3">
                <label for="pregunta" class="form-label">Haz una pregunta financiera:</label>
                <input type="text" class="form-control" name="pregunta" placeholder="Ej. ¿Qué es una acción?" required>
             </div>
            <button type="submit" class="btn btn-outline-primary">Consultar</button>
        </form>

        {% if respuesta %}
        <div class="alert alert-success mt-4">
            <strong>Respuesta:</strong> {{ respuesta }}
        </div>
        {% endif %}

        {% if tip %}
        <div class="alert alert-info mt-3">
            <strong>Tip financiero del día:</strong> {{ tip }}
        </div>
        {% endif %}
    </div>

    <footer class="text-center mt-4 text-muted">
        © 2025 Inversia · Proyecto Académico creado por Eira Camila
    </footer>
</body>
</html>
