<!-- templates/register.html -->
{% extends 'base.html' %}
{% block title %}Registro · Inversia{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
        {% if error %}
          <div class="alert alert-warning">{{ error }}</div>
        {% endif %}
        <form method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="tú@ejemplo.com"
              required
              pattern="^[\w\.-]+@[\w\.-]+\.\w+$"
            >
            <div class="invalid-feedback">
              Ingresa un correo válido.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Mín 8 car., mayúsc, minúsc, número, símbolo"
              required
              pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,}"
            >
            <div class="invalid-feedback">
              Mínimo 8 caracteres, incluye mayúscula, minúscula, número y símbolo.
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="fa-solid fa-user-plus"></i> Registrarme
          </button>
        </form>
        <p class="text-center mt-3 mb-0">
          ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
// Bootstrap form validation
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
{% endblock %}
