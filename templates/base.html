<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Inversia{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
  >
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet" crossorigin="anonymous"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand" href="/">
        Inves<span class="text-warning">ria</span>
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session.get('user_id') %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('consulta') }}">
                <i class="fa-solid fa-chart-line"></i> Consulta
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('portfolio') }}">
                <i class="fa-solid fa-briefcase"></i> Mi Portafolio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">
                <i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">
                <i class="fa-solid fa-user-plus"></i> Registrarse
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-white text-center text-muted py-3 shadow-sm">
    <small>© 2025 Inversia · Proyecto Académico</small>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
