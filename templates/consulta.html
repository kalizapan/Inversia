{% extends 'base.html' %}
{% block title %}Consulta · Inversia{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body p-4">
        <h3 class="card-title mb-4"><i class="fa-solid fa-chart-line"></i> Consulta de Stock</h3>
        <form method="POST" class="row g-3 needs-validation" novalidate>
          <div class="col-auto flex-grow-1">
            <input type="text" class="form-control" name="ticker" placeholder="Ej: AAPL"
                   required autofocus>
            <div class="invalid-feedback">Ingresa un ticker válido.</div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">
              <i class="fa-solid fa-magnifying-glass"></i> Consultar
            </button>
          </div>
        </form>

        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </div>
    </div>

    {% if resultado %}
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Gráfica de Rendimiento</h5>
      </div>
      <div class="card-body text-center">
        <img src="{{ url_for('static', filename=resultado) }}" class="img-fluid rounded"
             alt="Rendimiento de {{ resultado.split('_')[0] }}">
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
