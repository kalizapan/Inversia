<!-- templates/reset_code.html -->
{% extends 'base.html' %}
{% block title %}Ingresar Código · Inversia{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Verificar Código</h3>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" class="needs-validation" novalidate>
          <input type="hidden" name="email" value="{{ email }}">
          <div class="mb-3">
            <label for="code" class="form-label">Código de 6 dígitos</label>
            <input type="text" id="code" name="code"
                   class="form-control"
                   placeholder="123456"
                   required pattern="^\d{6}$"
                   title="Ingresa un código de 6 dígitos.">
            <div class="invalid-feedback">Código inválido.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Verificar Código
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
