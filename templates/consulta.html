<!-- templates/consulta.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consulta de Stock</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
  <h2>Consulta Rendimiento de Stocks</h2>

  <form method="POST">
    Código de Acción (Ticker):<br>
    <input type="text" name="ticker" required autofocus><br><br>
    <button type="submit">Consultar</button>
  </form>

  {% if error %}
    <!-- Aquí ves el JSON completo de error -->
    <pre style="color:red; white-space: pre-wrap;">{{ error }}</pre>
  {% endif %}

  {% if resultado %}
    <h3>Gráfica de Rendimiento:</h3>
    <img src="{{ url_for('static', filename=resultado) }}" width="700"
         alt="Rendimiento de {{ resultado.split('_')[0] }}">
  {% endif %}
</body>
</html>
